<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./Style/Img/mizu5.ico" />
    <!-- https://sass-lang.com/ -->
    <link rel="stylesheet" href="./Style/style.css" />
    <script src="./Scripts/values.js" defer></script>
    <script src="./Scripts/applicationMenu.js" defer></script>
    <script src="./Scripts/calculator.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__menu" id="menu">
        <h1>Menuuu</h1>
      </div>
      <div class="balance">
        <p class ="balance-display2" id="balance-display"></span> 
      </div>
    </header>

    <header class="header__menu--open" id="menuContainer">
      <ul>
        <li><a href="index.html">Home page</a></li>
        <li><a href="galery.html">Galery</a></li>
        <li><a href="shop.html">MizuShop</a></li>
        
        <li><a href="gambling.html">Gamba :D!</a></li>
        <li>
          <button class="header__menu--close__list" id="menu--close">
            Close
          </button>
        </li>
      </ul>
    </header>
    <!-- ------------------------------------------------------------------ -->
    <section class="calculator-wrapper">
      <div class="calculator__display">
        <input
          type="text"
          id="calc-display"
          class="calculator__input"
          disabled
        />
      </div>
      <div class="calculator__buttons">
        <button class="calculator__button" data-value="1">1</button>
        <button class="calculator__button" data-value="2">2</button>
        <button class="calculator__button" data-value="3">3</button>
        <button class="calculator__button" data-value="4">4</button>
        <button class="calculator__button" data-value="5">5</button>
        <button class="calculator__button" data-value="6">6</button>
        <button class="calculator__button" data-value="7">7</button>
        <button class="calculator__button" data-value="8">8</button>
        <button class="calculator__button" data-value="9">9</button>
        <button class="calculator__button" data-value="0">0</button>
        <button class="calculator__button" data-value="-">-</button>
        <button class="calculator__button" data-value="+">+</button>
        <button class="calculator__button" data-value=".">.</button>
        <button class="calculator__button" data-value="*">*</button>
        <button
          class="calculator__button calculator__button--clear"
          data-value="C"
        >
          C
        </button>
        <button
          class="calculator__button calculator__button--equals"
          data-value="="
        >
          =
        </button>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
